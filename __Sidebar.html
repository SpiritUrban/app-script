<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />

  <script>
    /**
     * Extracting the value and passing it to the AppScript toast
     */
    function displayToast() {
      var name = document.getElementById("name").value;
      google.script.run.toast(name);
    }
    /**
     * Extracting the FormObject and passing it to the AppScript function
     */
    function editForm() {
      google.script.run.editCurrentCells(document.getElementById("editForm"));
    }
    /**
     * Extracting the FormObject and passing it to the AppScript function
     */
    function employeeForm() {
      google.script.run.appendRowFromFormSubmit(
        document.getElementById("employeeForm")
      );
    }
  </script>
